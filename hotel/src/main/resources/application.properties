server.port=8099
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3310/o_room
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.mvc.view.prefix=/view/
spring.mvc.view.suffix=.jsp
spring.http.encoding.charset=utf-8

# APPID
alipay.appId:2021000122675837
# 商户私钥, 即PKCS8格式RSA2私钥
alipay.privateKey:
# 支付宝公钥, 即对应APPID下的支付宝公钥
alipay.publicKey:
# 服务器异步通知页面路径, 需http://格式的完整路径
# 踩坑:不能加?type=abc这类自定义参数
alipay.notifyUrl:http://localhost:8099/gatewayShowAllRoomType
# 页面跳转同步通知页面路径, 需http://格式的完整路径
# 踩坑:不能加?type=abc这类自定义参数
alipay.returnUrl:http://192.168.0.106:8084/#/paySuccess
# 签名方式
alipay.signType:RSA2
# 字符编码格式
alipay.charset:utf-8
# 支付宝网关
alipay.gatewayUrl:https://openapi.alipaydev.com/gateway.do
# 日志打印地址
alipay.logPath:"F:\\"